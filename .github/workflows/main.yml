name: Publish 

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore ./QuestionsAskingServer.sln

      - name: Build
        run: dotnet build ./QuestionsAskingServer.sln --configuration Relese --no-restore

      - name: Publish
        run: dotnet publish ./QuestionsAskingServer.sln --configuration Relese --no-build

      
